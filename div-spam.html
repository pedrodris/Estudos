<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>DIV</title>
        <style type="text/css">
    
            #topo{
                background: blueviolet;
            }

            #conteudo{
                background: gray;
            }

            #rodape{
                background: greenyellow;
            }
            #assinatura{
                background: pink;
            }

            .produto{
                background: aliceblue;
                margin: 10px;
                text-align: center;
            }

        </style>
    

    </head>
    <body>

        <div id="topo">
            <img src="Imagens/Untitled.png" alt="" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>


        <div id="conteudo">
            <div class="produto">
                Produto1
            </div>
    
            <div class="produto">
                Produto2
            </div>

            <div class="produto">
                Produto3
            </div>
        </div>


        <div id="rodape">

            Todos os direitos reservados

        </div>

        <span id="assinatura">
            Jamilton
        </span>

    </body>
</html>
